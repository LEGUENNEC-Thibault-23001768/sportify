<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>
        Mobile daily schedule
    </title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>

    <style type="text/css">
            body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    </style>

</head>

<body>

    <div mbsc-page class="demo-mobile-day-view">
        <div style="height:100%">
                <div id="demo-mobile-day-view"></div>
      
        </div>
    </div>

    <script>
        
    mobiscroll.setOptions({
      locale: mobiscroll.localeFr,     // Specify language like: locale: mobiscroll.localePl or omit setting to use default
      theme: 'ios',                    // Specify theme like: theme: 'ios' or omit setting to use default
        themeVariant: 'dark',         // More info about themeVariant: https://mobiscroll.com/docs/javascript/eventcalendar/api#opt-themeVariant
    });
    
    var inst = mobiscroll.eventcalendar('#demo-mobile-day-view', {
      // drag,
      view: {                          // More info about view: https://mobiscroll.com/docs/javascript/eventcalendar/api#opt-view
        schedule: { type: 'week' },
      },
      onEventClick: function (args) {  // More info about onEventClick: https://mobiscroll.com/docs/javascript/eventcalendar/api#event-onEventClick
        mobiscroll.toast({
          message: args.event.title,
        });
      },
      data: [{
        bufferAfter: 30,
        color: '#4981d6',
        start: '2024-10-25T06:00',
        end: '2024-10-25T08:00',
        title: 'Morning routine', // https://demo.mobiscroll.com/javascript/scheduler/event-buffer#themeVariant=dark
      }]
    });
    
    /*mobiscroll.getJson(
      'https://trial.mobiscroll.com/events/?vers=5',
      function (events) {
        inst.setEvents(events);
      },
      'jsonp',
    );*/ // CHARGEMENT EVENEMENt 
      
    </script>

</body>

</html>
