<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Sports</title>
    <link rel="stylesheet" href="/public/css/stat.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Contenu principal -->
        <main class="main-content">
            <!-- Ligne supérieure : Carrés et barre de progression -->
            <div class="top-row">
                <!-- Grille des cartes -->
                <div class="card-grid">
                    <!-- Carte 1 : Choix du sport -->
                    <div class="report-card performance-card">
                        <select id="sport-select" onchange="updateSportDisplay()">
                            <option value="football" selected>Football</option>
                            <option value="musculation">Musculation</option>
                            <option value="rpm">RPM</option>
                            <option value="boxe">Boxe</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                        </select>
                    </div>
                    <!-- Carte 2 -->
                    <div class="report-card game-time-card" id="stat-1">
                        <div class="report-title">Temps total joué</div>
                        <div class="report-value">120 min</div>
                    </div>
                    <!-- Carte 3 -->
                    <div class="report-card calories-card" id="stat-2">
                        <div class="report-title">Buts marqués</div>
                        <div class="report-value">5</div>
                    </div>
                    <!-- Carte 4 -->
                    <div class="report-card game-time-card" id="stat-3">
                        <div class="report-title">Passes réussies</div>
                        <div class="report-value">80%</div>
                    </div>
                </div>
            
                <!-- Carte de progression -->
                <div class="task-completion-container">
                    <div class="task-completion-card">
                        <div class="progression-title">Progression</div>
                        <div class="circle-container">
                            <canvas id="taskCompletionChart"></canvas>
                            <div id="chart-center-text">71%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ligne inférieure : Tableau et graphique en toile d’araignée -->
            <div class="bottom-row">
                <!-- Barre des jours -->
                <div class="chart-container">
                    <div class="chart-title">Temps passé par jour</div>
                    <canvas id="barChart"></canvas>
                </div>
                <!-- Graphe en toile d’araignée -->
                <div class="chart-container radar-chart">
                    <div class="chart-title">Performance par sport</div>
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>document.addEventListener("DOMContentLoaded", function () {
        const sportsStats = {
            tennis: ["Temps total joué", "Nombre de sets gagnés", "Précision des coups"],
            football: ["Temps total joué", "Buts marqués", "Passes réussies"],
            basketball: ["Temps total joué", "Points marqués", "Taux de réussite au tir"],
            rpm: ["Temps total", "Calories brûlées", "Distance parcourue"],
            musculation: ["Temps total", "Poids maximum soulevé", "Nombre de répétitions"],
            boxe: ["Temps de combat", "Coups réussis", "Précision des coups"],
        };
    
        const sportSelect = document.getElementById("sport-select");
        const statTitles = [
            document.querySelector("#stat-1 .report-title"),
            document.querySelector("#stat-2 .report-title"),
            document.querySelector("#stat-3 .report-title"),
        ];
    
        // Charger dynamiquement la sidebar
        fetch("sidebar.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("sidebar").innerHTML = data;
            })
            .catch((error) => console.error("Erreur lors du chargement de la sidebar:", error));
    
        // Fonction pour mettre à jour les statistiques
        const updateStats = () => {
            const selectedSport = sportSelect.value;
            const stats = sportsStats[selectedSport] || ["--", "--", "--"];
            statTitles.forEach((title, index) => {
                title.textContent = stats[index] || "--";
            });
        };
    
        // Met à jour les statistiques lorsqu'un sport est sélectionné
        sportSelect.addEventListener("change", updateStats);
    
        // Mise à jour initiale
        updateStats();
    
        // Configuration du graphe en toile d'araignée
        const radarCtx = document.getElementById("radarChart").getContext("2d");
        new Chart(radarCtx, {
            type: "radar",
            data: {
                labels: ["Endurance", "Force", "Agilité", "Stratégie", "Vitesse"],
                datasets: [
                    {
                        label: "Football",
                        data: [85, 75, 70, 60, 90],
                        backgroundColor: "rgba(193, 255, 114, 0.2)",
                        borderColor: "#C1FF72",
                        borderWidth: 2,
                    },
                ],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: "#C1FF72" } },
                },
                scales: {
                    r: { grid: { color: "#444" }, pointLabels: { color: "#C1FF72" } },
                },
            },
        });
    
        // Configuration du graphe en barres
        const barCtx = document.getElementById("barChart").getContext("2d");
        new Chart(barCtx, {
            type: "bar",
            data: {
                labels: ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"],
                datasets: [
                    {
                        label: "Temps d’entraînement (heures)",
                        data: [1.5, 2, 2.5, 3, 1, 2, 0.5],
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1,
                    },
                ],
            },
            options: {
                scales: {
                    y: { beginAtZero: true, ticks: { color: "#C1FF72" } },
                    x: { ticks: { color: "#C1FF72" } },
                },
            },
        });
    
        // Configuration de la barre de progression (doughnut chart)
        const taskCtx = document.getElementById("taskCompletionChart").getContext("2d");
        new Chart(taskCtx, {
            type: "doughnut",
            data: {
                labels: ["Complet", "Manqué"],
                datasets: [
                    {
                        data: [71, 29],
                        backgroundColor: ["rgba(255, 105, 180, 0.8)", "#666"],
                        borderWidth: 0,
                    },
                ],
            },
            options: {
                responsive: true,
                cutout: "70%",
                plugins: {
                    legend: { display: false },
                },
                elements: {
                    arc: { borderRadius: 20 },
                },
                animation: {
                    animateRotate: true,
                    animateScale: true,
                },
            },
        });
    
        const chartCanvas = document.getElementById("taskCompletionChart");
        chartCanvas.style.filter = "drop-shadow(0px 0px 15px rgba(255, 105, 180, 0.7))";
    });
</script>    
</body>
</html>
