<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar - Dashboard</title>
    <link rel="stylesheet" href="/public/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Partie haute -->
    <div class="header-container">
        <div class="report-header">
            <h1>Suivi des performances</h1>
            <p id="current-date"></p>
        </div>
        <div class="profile-header">
            <a href="#" id="profile-link">
                Kylian Mbappé
            </a>
            <img src="https://i.pinimg.com/736x/79/8f/bf/798fbf62ba74a844ceeef90b83c76e59.jpg" alt="Photo de profil">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="https://i.postimg.cc/wTWZmp2r/Sport-400-x-250-px-300-x-100-px-2.png" alt="Logo Sportify">
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Suivi </a></li>
            <li><a href="#"><i class="fas fa-futbol"></i> Terrains</a></li>
            <li><a href="#"><i class="fas fa-user-friends"></i> Entraîneurs</a></li>
            <li><a href="#"><i class="fas fa-trophy"></i> Événements</a></li>
            <li><a href="#" class="management"><i class="fas fa-tasks"></i> Gestion</a></li> 
        </ul>
        <div class="settings-section">
            <a href="#" class="settings"><i class="fas fa-cog"></i> Paramètres</a>
            <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>

    <script>
        // Script pour afficher la date actuelle
        const dateElement = document.getElementById("current-date");
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        const today = new Date();
        dateElement.textContent = today.toLocaleDateString('fr-FR', options);

        // Animation lors du clic sur le nom/prénom
        const profileLink = document.getElementById("profile-link");
        profileLink.addEventListener("click", function (e) {
            e.preventDefault();
            profileLink.style.transition = "transform 0.3s ease, opacity 0.3s ease";
            profileLink.style.transform = "scale(0.95)";
            profileLink.style.opacity = "0.5";
            setTimeout(() => {
                // Remplace "#" par le lien de la redirection
                window.location.href = "profile.html";
            }, 300);
        });
    </script>
</body>
</html>
