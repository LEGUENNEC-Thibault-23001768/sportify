<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Accueil</title>
    <link rel="stylesheet" href="/public/css/home.css">
    <link rel="stylesheet" href="/public/css/calendar-css/root.css">
<link rel="stylesheet" href="/public/css/calendar-css/monthview.css">
<link rel="stylesheet" href="/public/css/calendar-css/weekview.css">
<link rel="stylesheet" href="/public/css/calendar-css/dayview.css">
<link rel="stylesheet" href="/public/css/calendar-css/yearview.css">
<link rel="stylesheet" href="/public/css/calendar-css/sbdatepicker.css">

</head>
<body>
    <div class="dashboard">
        <div id="sidebar"></div>

        <main class="main-content">
            <div class="grid">
                <div class="left-column">
                    <div class="report-header">
                        <h2>Suivi des performances</h2>
                        <div class="report-controls">
                            <select name="week" id="week-select">
                                <option value="current">Semaine actuelle</option>
                                <option value="previous">Semaine précédente</option>
                            </select>
                            <select name="compare" id="compare-select">
                                <option value="last-week">Comparer avec : Semaine dernière</option>
                                <option value="two-weeks">Comparer avec : Il y a deux semaines</option>
                                <option value="month">Comparer avec : Mois précédent</option>
                            </select>
                        </div>
                    </div>
                    <div class="report-section">
                        <div class="report-card performance-card">
                            <div class="report-title">Dernières performances</div>
                            <div class="report-percentage">+5%</div>
                            <div class="report-value">Squat : 120kg</div>
                            <div class="report-previous">Semaine dernière : 115kg</div>
                        </div>
                    
                        <div class="report-card game-time-card">
                            <div class="report-title">Temps de jeu</div>
                            <div class="report-percentage">+10%</div>
                            <div class="report-value">15 heures</div>
                            <div class="report-previous">Semaine dernière : 13 heures</div>
                        </div>
                    
                        <div class="report-card calories-card">
                            <div class="report-title">Calories brûlées</div>
                            <div class="report-percentage">+20%</div>
                            <div class="report-value">650 Kcal</div>
                            <div class="report-subtitle">Objectif : 1500 Kcal</div>
                        </div>
                    </div>                             
                </div>
            </div>

            <div class="calendar-controls">
                <label for="view-select">Afficher par : </label>
                <select id="view-select">
                    <option value="day">Jour</option>
                    <option value="week">Semaine</option>
                </select>
            </div>
            

            <div class="calendar-container">
                <div class="calendar-header">
                    <h2>Planning de la semaine</h2>
                </div>
                <div id="planning" class="calendar__dayview">
                    <div class="dayview--main-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/js/dayview_minified.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const context = {
                getDate: () => new Date() // Retourne la date actuelle
            };
    
            const store = {
                getEntriesForDate: (date) => [
                    {
                        startHour: 9, // 9h du matin
                        endHour: 11, // 11h
                        title: "Séance de sport"
                    },
                    {
                        startHour: 14, // 14h
                        endHour: 15, // 15h
                        title: "Cours de yoga"
                    },
                    {
                        startHour: 16,
                        endHour: 18,
                        title: "Réunion d'équipe"
                    },
                    {
                        startHour: 19,
                        endHour: 20,
                        title: "Dîner avec des amis"
                    }
                ]
            };
    
            const viewSelect = document.getElementById('view-select');
    
            // Fonction pour afficher la vue sélectionnée
            function updateView() {
                const selectedView = viewSelect.value; // Récupère la vue sélectionnée
                setDayView(context, store, selectedView); // Affiche la vue choisie
            }
    
            // Initialise le calendrier avec la vue par défaut (jour)
            setDayView(context, store, 'day');
    
            // Écoute le changement de vue
            viewSelect.addEventListener('change', updateView);
        });
    </script>
    <script src="/public/js/calendar-js/index.js"></script>
    <script src="/public/js/calendar-js/dayview.js"></script>
    <script src="/public/js/calendar-js/weekview.js"></script>
    <script src="/public/js/calendar-js/monthview.js"></script>
    <script src="/public/js/calendar-js/yearview.js"></script>
    <script src="/public/js/calendar-js/datepicker.js"></script>
    
    
</body>
</html>
