<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/forgot-password.css">
    <title>Mot de passe oublié - Sportify</title>
</head>
<body>
    <header>
        <img id="header-logo" src="https://i.postimg.cc/wTWZmp2r/Sport-400-x-250-px-300-x-100-px-2.png" alt="Logo Sportify" class="logo">
    </header>

    <main class="content">
        <section class="forgot-password-section">
            <h1>Mot de passe oublié</h1>
            <p>Entrez votre adresse e-mail pour réinitialiser votre mot de passe.</p>
            <form action="reset-password.html" method="POST" class="forgot-password-form">
                <input type="email" name="email" placeholder="Votre e-mail" required>
                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
            <a href="login.html" class="btn-back">Retour à la connexion</a>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/public/js/main.js"></script>
</body>
</html>
