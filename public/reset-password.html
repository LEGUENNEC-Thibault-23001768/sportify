<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/reset-password.css">
    <title>Réinitialiser le mot de passe - Sportify</title>
</head>
<body>
    <header>
        <img id="header-logo" src="https://i.postimg.cc/wTWZmp2r/Sport-400-x-250-px-300-x-100-px-2.png" alt="Logo Sportify" class="logo">
    </header>

    <main class="content">
        <section class="reset-password-section">
            <h1>Réinitialiser votre mot de passe</h1>
            <p>Veuillez entrer votre nouveau mot de passe.</p>
            <form action="password-reset-success.html" method="POST" class="reset-password-form">
                <div class="password-container">
                    <input type="password" id="new-password" name="new-password" placeholder="Nouveau mot de passe" required>
                    <span class="toggle-password" onclick="togglePassword('new-password')">&#128065;</span>
                </div>

                <ul id="password-constraints-list" class="hidden">
                    <li id="length-constraint" class="constraint"> Au moins 8 caractères</li>
                    <li id="uppercase-constraint" class="constraint"> Au moins une majuscule</li>
                    <li id="lowercase-constraint" class="constraint"> Au moins une minuscule</li>
                    <li id="number-constraint" class="constraint"> Au moins un chiffre</li>
                    <li id="special-constraint" class="constraint"> Au moins un caractère spécial</li>
                </ul>

                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">&#128065;</span>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn" disabled>Réinitialiser</button>
            </form>
            <a href="login.html" class="btn-back">Retour à la connexion</a>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/public/js/password-toggle.js"></script>
</body>
</html>
